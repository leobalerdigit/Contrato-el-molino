<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contrato - El Molino Multieventos</title>
  <style>
    body {
      background-color: #E6E6FA;
      padding: 20px;
      font-family: Arial, sans-serif;
      max-width: 1000px;
      margin: 0 auto;
    }
    .form-group {
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    label {
      width: 220px;
      font-weight: bold;
      flex-shrink: 0;
    }
    input, select, button {
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px; /* Evita zoom autom치tico en iOS */
      box-sizing: border-box;
      min-width: 0;
    }
    input[type="checkbox"] {
      width: auto;
    }
    input, select {
      flex: 1;
      min-width: 120px;
    }
    #Aclaraciones {
      width: 100% !important;
      max-width: 300px;
    }
    table {
      width: 100%;
      margin-top: 10px;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      border: 1px solid #000;
      padding: 6px;
      text-align: center;
    }
    #horaanimacion, #CampoEdad, #CampoNombre {
      display: none;
      width: 100%;
    }
    .section-title {
      font-weight: bold;
      margin-top: 20px;
      text-decoration: underline;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      border: none;
      padding: 8px 16px;
      margin-top: 20px;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }

    /* --- RESPONSIVE: en m칩viles < 600px --- */
    @media (max-width: 600px) {
      .form-group {
        flex-direction: column;
        align-items: stretch;
      }
      label {
        width: 100% !important;
        margin-bottom: 6px;
      }
      input, select, button {
        width: 100% !important;
      }
      /* Envolver tabla en scroll horizontal si es necesario */
      .table-wrapper {
        overflow-x: auto;
        width: 100%;
        margin: 10px 0;
      }
      table {
        font-size: 12px;
        min-width: 400px;
      }
    }
  </style>
</head>
<body>
<h2 style="text-align:center;">Contrato - El Molino Multieventos</h2>
<form id="formularioContrato">
  <div class="form-group">
    <label for="Fecha">Fecha del Evento:</label>
    <input type="date" id="Fecha" required />
  </div>
  <div class="form-group">
    <label for="HoraInicio">Hora Inicio:</label>
    <input type="time" id="HoraInicio" required />
    <label for="HoraFin">Hora Fin:</label>
    <input type="time" id="HoraFin" required />
  </div>
  <div class="form-group">
    <label for="Nombre">Nombre:</label>
    <input type="text" id="Nombre" />
  </div>
  <div class="form-group">
    <label for="Telefono">Tel칠fono:</label>
    <input type="text" id="Telefono" />
  </div>
  <div class="form-group">
    <label for="Evento">Evento:</label>
    <select id="Evento" onchange="mostrarCamposEdad()">
      <option value="">Seleccione un evento</option>
      <option value="Casamiento">Casamiento</option>
      <option value="Cumplea침os">Cumplea침os</option>
      <option value="Fiesta de 15 a침os">Fiesta de 15 a침os</option>
      <option value="Bautizmo">Bautizmo</option>
      <option value="Primera Comuni칩n">Primera Comuni칩n</option>
      <option value="Confirmaci칩n">Confirmaci칩n</option>
      <option value="Aniversario">Aniversario</option>
      <option value="Egresaditos">Egresaditos</option>
      <option value="Evento Corporativo">Evento Corporativo</option>
      <option value="Baby Shower">Baby Shower</option>
      <option value="Evento Tem치tico">Evento Tem치tico</option>
    </select>
  </div>
  <div id="CampoEdad" class="form-group">
    <label for="nroa침os">Edad del Cumplea침ero/a:</label>
    <input type="number" id="nroa침os" min="0" />
  </div>
  <div id="CampoNombre" class="form-group">
    <label for="Anfitrion">Nombre del Cumplea침ero/a:</label>
    <input type="text" id="Anfitrion" />
  </div>
  <div class="form-group">
    <label>Cantidad de invitados:</label>
  </div>
  <div class="form-group">
    <label for="cantni침os">Ni침os (hasta 11 a침os):</label>
    <input type="number" id="cantni침os" min="0" />
    <label for="cantadolescentes">Adolescentes (12-17):</label>
    <input type="number" id="cantadolescentes" min="0" />
    <label for="cantadultos">Adultos:</label>
    <input type="number" id="cantadultos" min="0" />
  </div>
  <div class="form-group">
    <label for="ConAnimacion">쮺on Animaci칩n?</label>
    <input type="checkbox" id="ConAnimacion" onchange="toggleAnimacion()" />
  </div>
  <div id="horaanimacion" class="form-group">
    <label for="HoraInicioAnimacion">Inicio Animaci칩n:</label>
    <input type="time" id="HoraInicioAnimacion" />
    <label for="HoraFinAnimacion">Fin Animaci칩n:</label>
    <input type="time" id="HoraFinAnimacion" />
  </div>
  <div class="section-title">Valores</div>
  <div class="form-group">
    <label for="Precio">Alquiler Sal칩n:</label>
    <input type="number" step="0.01" id="Precio" oninput="calcularTotales()" placeholder="0.00" />
  </div>
  <div class="form-group">
    <label for="HoraAdicional">Hora Adicional:</label>
    <input type="number" step="0.01" id="HoraAdicional" oninput="calcularTotales()" placeholder="0.00" />
  </div>
  <div class="form-group">
    <label for="ServicioAdicional">Servicio Adicional:</label>
    <input type="number" step="0.01" id="ServicioAdicional" readonly placeholder="0.00" />
  </div>
  <div class="form-group">
    <label for="Total">Total:</label>
    <input type="number" step="0.01" id="Total" readonly placeholder="0.00" />
  </div>
  <div class="form-group">
    <label for="Se침a">Se침a:</label>
    <input type="number" step="0.01" id="Se침a" oninput="calcularTotales()" placeholder="0.00" />
  </div>
  <div class="form-group">
    <label for="FormaPago">Forma de Pago:</label>
    <select id="FormaPago">
      <option value="">Seleccione forma de pago</option>
      <option value="Efectivo">Efectivo</option>
      <option value="Transferencia">Transferencia</option>
    </select>
  </div>
  <div class="form-group">
    <label for="Saldo">Saldo:</label>
    <input type="number" step="0.01" id="Saldo" readonly placeholder="0.00" />
  </div>
  <div class="form-group">
    <label for="Aclaraciones">Observaciones:</label>
    <input type="text" id="Aclaraciones" />
  </div>
  <div class="section-title">Servicios Adicionales</div>
  <div class="form-group">
    <select id="ComboServicios">
      <option value="" disabled selected>Seleccione un servicio</option>
      <option>Barman</option>
      <option>Caminos</option>
      <option>Catering</option>
      <option>Copas de Agua</option>
      <option>Copas de Brindis</option>
      <option>Cubresillas</option>
      <option>Dj</option>
      <option>Manteles</option>
      <option>Menu Infantil</option>
      <option>Mozas</option>
      <option>Parrillero</option>
    </select>
    <input type="number" id="Cantidad" value="1" min="1" />
    <input type="number" step="0.01" id="ImporteServicio" placeholder="Importe" />
    <button type="button" onclick="agregarServicio()">Agregar</button>
  </div>

  <!-- Tabla envuelta en contenedor responsive -->
  <div class="table-wrapper">
    <table id="TablaServicios">
      <thead>
        <tr>
          <th>Servicio</th>
          <th>Cantidad</th>
          <th>Importe</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>


  <button type="button" onclick="generarPDF()">游늯 Generar PDF</button>
</form>
